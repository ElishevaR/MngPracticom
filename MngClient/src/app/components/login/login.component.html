<p>login works!</p>
<form [formGroup]="this.loginForm">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
        
    <div class="row g-3 align-items-center"  class="in">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">IdentityNumber</label>
      </div>
      <div class="col-auto">
        <input formControlName="identityNumber" type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-auto">
        <span  id="passwordHelpInline" class="form-text">
          
          <ng-container *ngIf="this.loginForm.controls['identityNumber'].errors as identityNumberError">
           
            
            <p *ngIf="identityNumberError['required']">required</p>
    
        </ng-container>
        </span>
    
    
        <div class="row g-3 align-items-center"  class="in">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">userName</label>
          </div>
          <div class="col-auto">
            <input formControlName="userName" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <span  id="passwordHelpInline" class="form-text">
          
          <ng-container *ngIf="this.loginForm.controls['userName'].errors as userNameError">
           
            <p *ngIf="userNameError['required']">required</p>
        </ng-container>
        </span>
    </div>
    <button [disabled]="!this.loginForm.valid" (click)="save()">Save</button>
